<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Spa Menu</title>
    <link href="../static/styles.css" th:href="@{styles.css}" rel="stylesheet"/>
</head>
<body>
<h1>My Super Fancy Spa</h1>

<div id="clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>

<div id="servicesMenu">
    <div th:if="${manipedi} == 'manicure'">
        <h2>You've selected our manicure service!</h2>
        <p th:replace="fragments::manicureDescription"></p>
    </div>

    <div th:if="${manipedi} == 'pedicure'">
        <h2>You've selected our pedicure service!</h2>
        <p th:replace="fragments::pedicureDescription"></p>
    </div>

    <div th:if="${manipedi} == 'combo'">
        <h2>You've selected thhe combo package!</h2>
        <p th:replace="fragments::pedicureDescription"></p>
        <p th:replace="fragments::manicureDescription"></p>
    </div>

    <table>
        <thead>
        <tr>
            <th>Service</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service : ${appropriateFacials}">
            <td th:text="${service}"></td>
        </tr>
        </tbody>
    </table>

    <div id="colorSamples">
        <h2>Sample Colors</h2>
        <table class="sample-table">
            <tr>
                <td th:each="color : ${colors}" class="color-samples" th:style="'background-color:' + ${color}"></td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
